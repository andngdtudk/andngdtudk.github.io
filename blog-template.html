<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Post – Dang Viet Anh Nguyen</title>

  <meta name="author" content="Dang Viet Anh Nguyen" />
  <meta name="description" content="Blog post by Dang Viet Anh Nguyen" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.typekit.net/btt0uyl.css" />

  <!-- MathJax configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
  </script>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- MathJax for LaTeX equations -->
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    .blog-post {
      font-family: 'adobe-garamond-pro', serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 40px; /* <- more breathing room left and right */
      background-color: #ffffff;
    }

    .blog-post h1 {
      font-size: 28px;
      margin-bottom: 20px;
      line-height: 1.2;
      text-align: justify;
    }

    .blog-post h2,
    .blog-post h3,
    .blog-post li {
      text-align: justify;
    }

    .blog-post p {
      margin-bottom: 16px;
      text-align: justify;
    }

    .blog-post a {
      color: #13343B;
      text-decoration: underline;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 30px;
      color: #13343B;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <main class="blog-post">
      <a class="back-link" href="notes.html">← Back to Notes</a>
      <div id="post-content">Loading...</div>
    </main>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const postName = params.get("post");

    async function fetchWithRetry(url, retries = 3, delay = 500) {
      for (let i = 0; i < retries; i++) {
        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error("Post not found");
          return await response.text();
        } catch (err) {
          if (i === retries - 1) throw err;
          await new Promise(r => setTimeout(r, delay));
        }
      }
    }

    if (!postName) {
      document.getElementById("post-content").innerHTML = "<p>Post not found.</p>";
    } else {
      const filePath = `/blog-posts/${postName}.md`;
      fetchWithRetry(filePath, 3, 500)
        .then(markdown => {
          marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false
          });
        
          // 1. Protect $$...$$ math blocks before markdown parsing
          const protectedMarkdown = markdown
            .replace(/\$\$\s*([\s\S]*?)\s*\$\$/g, (_, math) => `%%%MATH_BLOCK%%%${btoa(math)}%%%END%%%`)
            .replace(/\$(.+?)\$/g, (_, math) => `%%%MATH_INLINE%%%${btoa(math)}%%%END%%%`);
        
          // 2. Let marked parse everything else
          let html = marked.parse(protectedMarkdown);
        
          // 3. Restore math blocks (decoded from base64)
          html = html
            .replace(/%%%MATH_BLOCK%%%(.+?)%%%END%%%/g, (_, encoded) => `$$${atob(encoded)}$$`)
            .replace(/%%%MATH_INLINE%%%(.+?)%%%END%%%/g, (_, encoded) => `\\(${atob(encoded)}\\)`);
        
          // 4. Set the inner HTML and call MathJax
          document.getElementById("post-content").innerHTML = html;
        
          if (window.MathJax && MathJax.typesetPromise) {
            MathJax.typesetClear?.();
            MathJax.typesetPromise();
          }
        })
        .catch(error => {
          document.getElementById("post-content").innerHTML = "<p>Error loading post.</p>";
          console.error("Failed to load post:", error);
        });
    }
  </script>
</body>
</html>
